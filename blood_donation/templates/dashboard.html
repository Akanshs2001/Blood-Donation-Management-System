<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    .container { margin-top: 50px; }
    h2 { color: #333; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome {{ user.username }}!</h2>
    <p>Select an option below:</p>

    <a href="{% url 'donate_blood' %}" class="btn">Donate Blood</a>
<a href="{% url 'available_blood' %}" class="btn">Available Blood</a>
<a href="{% url 'campaigns' %}" class="btn">Campaigns</a>
<a href="{% url 'announcements' %}" class="btn">Announcements</a>
    <br><br>
    <a href="{% url 'logout' %}" class="btn" style="background: red;">Logout</a>
    
  </div>
</body>
</html>
