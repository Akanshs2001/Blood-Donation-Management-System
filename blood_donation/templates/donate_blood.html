{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/blood donate.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin: 60px auto;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        h2 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        form p {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            background: #e60000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #ff1a1a;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 18px;
            margin-top: 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: #6c757d;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ©¸ Donate Blood</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">âœ… Submit</button>
        </form>

        <a href="{% url 'user_dashboard' %}" class="btn-back">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
