{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("{% static 'images/reg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #d32f2f;  /* Red */
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border: 1px solid #d32f2f; /* Red */
    }

    button {
      width: 100%;
      background-color: #d32f2f; /* Red */
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c; /* Darker Red */
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #d32f2f; /* Red */
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      color: red;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>First Name:</label>
      <input type="text" name="first_name" required>

      <label>Last Name:</label>
      <input type="text" name="last_name">

      <label>Address:</label>
      <input type="text" name="address">

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Phone Number:</label>
      <input type="text" name="phone">

      <label>Username:</label>
      <input type="text" name="username" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <label>Confirm Password:</label>
      <input type="password" name="confirm_password" required>

      <button type="submit">Register</button>
    </form>

    <a href="{% url 'home' %}">â¬… Back to Home</a>
  </div>
</body>
</html>
