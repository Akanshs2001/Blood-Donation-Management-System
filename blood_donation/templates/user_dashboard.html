{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'images/user.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="font-sans">

  <!-- Container -->
  <div class="max-w-5xl mx-auto mt-12 bg-white bg-opacity-95 p-10 rounded-2xl shadow-2xl border border-red-200">

    <!-- Heading -->
    <h2 class="text-3xl font-extrabold text-center text-red-600 mb-3 tracking-wide">
      👤 User Dashboard
    </h2>

    <!-- Welcome username -->
    <p class="text-center text-lg text-gray-700 mb-10">
      Welcome, <span class="font-semibold text-red-600">{{ user.username }}</span> 👋
    </p>

    <!-- Grid Buttons -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- Request Blood -->
      <a href="{% url 'request_blood' %}"
         class="flex flex-col items-center justify-center bg-red-600 text-white px-6 py-8 rounded-2xl shadow-lg hover:bg-red-700 hover:scale-105 transform transition duration-300 ease-in-out">
         🩸
         <span class="mt-2 font-semibold text-lg">Request Blood</span>
      </a>

      <!-- Donate Blood -->
      <a href="{% url 'donate_blood' %}"
         class="flex flex-col items-center justify-center bg-red-600 text-white px-6 py-8 rounded-2xl shadow-lg hover:bg-red-700 hover:scale-105 transform transition duration-300 ease-in-out">
         ❤️
         <span class="mt-2 font-semibold text-lg">Donate Blood</span>
      </a>

      <!-- Campaigns -->
      <a href="{% url 'campaigns' %}"
          class="flex flex-col items-center justify-center bg-red-600 text-white px-6 py-8 rounded-2xl shadow-lg hover:bg-red-700 hover:scale-105 transform transition duration-300 ease-in-out">
         📢
         <span class="mt-2 font-semibold text-lg">Campaigns</span>
      </a>

      <!-- Announcements -->
      <a href="{% url 'announcements' %}"
         class="flex flex-col items-center justify-center bg-red-600 text-white px-6 py-8 rounded-2xl shadow-lg hover:bg-red-700 hover:scale-105 transform transition duration-300 ease-in-out">
         📜
         <span class="mt-2 font-semibold text-lg">Announcements</span>
      </a>

      <!-- Request Status -->
      <a href="{% url 'my_requests' %}"
         class="flex flex-col items-center justify-center bg-red-600 text-white px-6 py-8 rounded-2xl shadow-lg hover:bg-red-700 hover:scale-105 transform transition duration-300 ease-in-out">
         📋
         <span class="mt-2 font-semibold text-lg">Request Status</span>
      </a>
    </div>

    <!-- Logout Button -->
    <div class="mt-10 text-center">
      <a href="{% url 'logout' %}"
         class="inline-block bg-gray-900 text-white px-8 py-3 rounded-xl font-medium shadow-md hover:bg-gray-700 hover:scale-105 transform transition duration-300 ease-in-out">
         🚪 Logout
      </a>
    </div>
  </div>

</body>
</html>
